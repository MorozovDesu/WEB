<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6 p-2 justify-content-center">
        <div class="row align-items-center">
            <div class=" col-auto w-100 ">
                <input id="textField" class="form-control " />
            </div>
        </div>
        <div class="row align-items-center">
            <div class="dial_plate col-auto w-100 ">
                <button class="btn  btn-primary w-100" data-numder="7" onclick="onButtonClick(this)">7</button>
                <button class="btn offset-1 btn-primary w-100" data-numder="8" onclick="onButtonClick(this)">8</button>
                <button class="btn offset-1 btn-primary w-100" data-numder="9" onclick="onButtonClick(this)">9</button>
                <button class="btn offset-1 btn-warning w-100" data-numder="*" onclick="onButtonClick(this)">*</button>

            </div>
        </div>
        <div class="row align-items-center">
            <div class="dial_plate col-auto w-100 ">
                <button class="btn  btn-primary w-100" data-numder="8" onclick="onButtonClick(this)">4</button>
                <button class="btn offset-1 btn-primary w-100" data-numder="5" onclick="onButtonClick(this)">5</button>
                <button class="btn offset-1 btn-primary w-100" data-numder="6" onclick="onButtonClick(this)">6</button>
                <button class="btn offset-1 btn-warning w-100" data-numder="/" onclick="onButtonClick(this)">/</button>
            </div>
        </div>
        <div class="row align-items-center ">
            <div class="dial_plate col-auto ">
                <button class="btn  btn-primary w-100" data-numder="1" onclick="onButtonClick(this)">1</button>
                <button class="btn offset-1 btn-primary w-100" data-numder="2" onclick="onButtonClick(this)">2</button>
                <button class="btn offset-1 btn-primary w-100" data-numder="3" onclick="onButtonClick(this)">3</button>
                <button class="btn offset-1 btn-warning w-100" data-numder="+" onclick="onButtonClick(this)">+</button>
            </div>

        </div>
        <div class="row align-items-center justify-content-center ">
            <div class="dial_plate justify-content-center col-auto w-100" > 
                <button class="justify-content-center  col-9  btn btn-primary w-100" data-numder="0"
                    onclick="onButtonClick(this)">0</button>
                <button class="justify-content-center offset-1 col-2 btn btn-warning w-100" data-numder="-"
                    onclick="onButtonClick(this)">-</button>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="dial_plate col-auto w-100 ">
                <button class="col-auto btn btn-danger w-100" onclick="onButtonClickAnswer(this)">=</button>
            </div>
        </div>
    </div>
    <style>
        .dial_plate {
            margin-top: 7px;
            display: flex;
            flex-grow: 2;
        }
    </style>
    <script>
        function onButtonClickAnswer(btn) {
            let textField = document.getElementById("textField"); // взял поле по id
            let code = textField.value;
            textField.value = eval(code);
            // alert(textField.value)
        }

        function onButtonClick(btn) {
            let textField = document.getElementById("textField"); // взял поле по id
            let number = btn.getAttribute("data-numder");
            textField.value += number;
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
