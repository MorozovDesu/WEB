<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-2">
            <div class="col-auto">
                <div class="btn btn-light" style="background-color: #ff003c" onclick="onButtonClick(this)">Красный</div>
                <div class="btn btn-light" style="background-color: #ff9500" onclick="onButtonClick(this)">Оранжевый</div>
                <div class="btn btn-light" style="background-color: #ffd500" onclick="onButtonClick(this)">Желтый</div>
            </div>
        </div>
        <div class="row justify-content-center mt-2">
            <div class="col-auto">
                <div id="kvadrat" class="border shadow d-flex align-items-center justify-content-center"
                    style="width: 200px;height:200px;"></div>
            </div>
        </div>
    </div>




    <script>
        function onButtonClick(target) {
            // то есть объявил переменную node, запросил у документа элемент по id, в скобочках указал идентификатор
            let k = document.getElementById("kv");
            if (target.innerText == "Красный") {
                kvadrat.style.backgroundColor = target.style.backgroundColor;// беру стиль из кнопки
                kvadrat.innerText = target.innerText 
            } else if (target.innerText == "Оранжевый") {
                kvadrat.style.backgroundColor = target.style.backgroundColor ;
                kvadrat.innerText = target.innerText
            } else if (target.innerText == "Желтый") {
                kvadrat.style.backgroundColor = target.style.backgroundColor;
                kvadrat.innerText = target.innerText
            }
        }
    </script>
    <style>
        /* обрати внимание что прописывая путь по id, я использую решетку, вместо точки  */
        #kvadrat {
            transition: all .5s;
        }
    </style>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
